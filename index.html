    //1
    function prost(k) {
        if (k % 1 == 0 && k > 1) {
            let j = k - 1;
            while (j > 1) {
                if (k % j == 0) {
                    return false;
                }
                j--;
            }
            return true;
        } else {
            return false;
        }
    }


    var i = 0;
    console.log("1. Простые числа от 0 до 100:");

    while (i++ < 100) {
        if (prost(i)) {
            console.log(i + "; ");
        }
    }
